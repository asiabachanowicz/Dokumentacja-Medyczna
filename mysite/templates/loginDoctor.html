<html>
<head>
  <title>Zaloguj się</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
</head>

<div class="login">
  <h1>Zaloguj się do systemu jako lekarz</h1>
  <form method="post" action=""> {% csrf_token %}
    <p><input type="text" name="login" value="" placeholder="Adres e-mail"></p>
    <p><input type="password" name="password" value="" placeholder="Hasło"></p>
    <p class="submit"><input type="submit" name="commit" value="Login"></p>
  </form>
</div>
<div>
  <center><p class="submit"><input type="submit" id="register" name="register" value="Rejestracja" onClick="moveToRegisterPage()"></p></center>
</div>

</html>
<script type="text/javascript">
  document.getElementById("register").onclick = function () {
    location.href = "http://localhost:8000/registerDoctor/";
  }
</script>
